<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>login</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <img src="rapazzz.svg" alt="rapaz animado">
            <h1><br>JEFFREY BEZOS</h1>
            <text>“Graças ao Dev’s Den, minha equipe
                conseguiu achar os desenvolvedores
                certos em tempo recorde! As ferramentas do site ajudam que o candidato certo venha para a vaga certa. Não tem erro!”</text>
        </div>
        <div class="right-login">
            <div class="card-login">
                <div class="textfield">
                    <h1>LOGIN</h1>
                    <label for="usuario">Usuario</label>
                    <input type="text" name="Usuario" placeholder="Usuario">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <div>
                    <button class="btn-login">Login</button>
                </div>
                <div>
                    <button class="btn-registre-se">registre-se</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
